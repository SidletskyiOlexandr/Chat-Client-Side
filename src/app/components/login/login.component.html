<div class="container">
  <form [formGroup]="loginForm" novalidate>
    <div class="form-content">
      <div class="form-title center">
        <h1>Login</h1>
      </div>
      
      <div class="form-fields">
        <mat-form-field class="form-field" appearance="legacy">
          <mat-label>Enter your email</mat-label>
          <input matInput formControlName="email" class="form-field" placeholder="email@gmail.com">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="legacy">
          <mat-label>Enter your password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="center paddig-top-30">
        <button mat-raised-button class="link-button" (click)="onSubmit()">Continue</button>
      </div>
    </div>
  </form>
